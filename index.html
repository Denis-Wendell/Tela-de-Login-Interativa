<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login2.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2? family= Roboto & display=swap');
    </style>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1> Faça login<br> E venha para o time!</h1>
            <img src="hashtag.svg" class="left-image" alt="Hashtag animada">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h2>Login</h2>
                <div class="textfield">
                    <label for="usuario">Usúario</label>
                    <input type="text" name="usuario" placeholder="Nome do Usúario">
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite a Senha">
                </div>
                <button class="btn-login">login</button>
                <h2 id="separar"><del>----------------</del> ou <del>---------------</del></h2>
                <nav class="logo">
                    <a href="https://google.com">Entre com o google         
                    <img src="img/logo_gmail.png" alt="facebook">
                   </a>
                </nav>
                <div class="new-account">
                    <p>Não tem uma conta? <a href="https://google.com">Cadastre-se</a></p>
                </div>
              
            </div>
          
        </div>
    </div>

   
</body>

</html>
